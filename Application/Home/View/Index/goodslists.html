<include file="Public/header" />
		<table class="table table-striped table-hover">
			<tr>
				<th>id</th>
				<th>商品名称</th>
				<th>商品价格</th>
				<th>创建时间</th>
				<th>更新时间</th>
			</tr>
			<foreach name="goods_list[data]" item="goods">
				<tr id="goodsid{$goods.id}">
					<td>{$goods.id}</td>
					<td><a href="{:U('Goods/detail',array('id'=>$goods[id]))}">{$goods.title}</a></td>
					<td>{$goods.price}</td>
					<td>{$goods.create_time|date="Y-m-d H:i:s",###}</td>
					<td>{$goods.update_time|date="Y-m-d H:i:s",###}</td>
				</tr>
			</foreach>
			<tfoot>
				<th>{$goods_list.page}</th>
			</tfoot>
		</table>
		
<include file="Public/footer" />
