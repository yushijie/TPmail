<extend name="Public:base" />
<block name="left">
	<ul class="list-group">
		<li class="list-group-item">
			会员管理
			<ul class="list-group">
				<li class="list-group-item">新增会员</li>
				<li class="list-group-item">会员列表</li>
			</ul>
		</li>
	</ul>
</block>

<block name="content">
	<table class="table table-striped table-hover">
		<tr>
			<th>Uid</th>
			<th>用户名</th>
			<th>email</th>
			<th>IP</th>
			<th>创建时间</th>
			<th>最后登陆</th>
			<th>操作</th>
		</tr>
		<foreach name="user_list[data]" item="user">
		<tr>
			<td>{$user.id}</td>
			<td>{$user.name}</td>
			<td>{$user.email}</td>
			<td>{$user.ip}</td>
			<td>{$user.create_time|date="Y-m-d H:i:s",###}</td>
			<td>{$user.last_time|date="Y-m-d H:i:s",###}</td>
			<td>
				<a href="{:U('Admin/User/edit',array('id'=>$user[id]))}">编辑</a>
				<a href="">删除</a>
			</td>
		</tr>
		</foreach>
		<tfoot>
			<th>{$user_list.page}</th>
		</tfoot>
	</table>
</block>
